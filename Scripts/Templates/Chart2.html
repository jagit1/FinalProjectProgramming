<div id= "chart1div" class="container-fluid" style = "background-colour: #228B22";>
  <div class="row">

<div style="margin-left: 10vw; width: 80vw; height: 70vh; float:left; align: center; display: flex; position: relative; border: 10px; background-colour: #228B22;">
      <canvas  class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1144" height="482" style="margin: 0 auto;  height: 45vh; width: 55vw; align: center;"></canvas>
</div>

    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"  crossorigin="anonymous"></script>

    <script src="../static/js/dashboard2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

  const ctx = document.getElementById('myChart');
  let newdata = JSON.parse({{ data | tojson}});
  let newcountry = JSON.parse({{ country | tojson}});

  var newcharrt = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017',],

      datasets: [{
        label: 'Proportion of Gross Electrical Production Derived From Renewable Sources, Trend 1990 to 2017',
        data: newdata,
        borderWidth: 1,
        borderColor: '#228B22',
        backgroundColor: '#228B22',
      }]
    },
    options: {
      animations: {
      tension: {
        duration: 1000,
        easing: 'linear',
        from: 1,
        to: 0,
        loop: false
      }
    },
    interaction: {
    intersect: false,
    mode: 'index'
    },
      scales: {
        y: {    type: 'linear',
                min: 0,
                max: 100
            },
        y:  {
        title:{
                display: true,
                text: "Percentage of Total Electrical Production Derived from Renewable Origin",
                align: "center",
                font: {weight: 'bold',
                       size: 12},
              },
        },
        x: {
              title:{
                  display: true,
                  text: "Year",
                  align: "center",
                  font: {weight: 'bold',
                       size: 14},
                    },
              },
        },
      plugins: {
        legend:{
            display: true,
        },

        subtitle: {
                display: true,
                text: "County Selected: " + newcountry,
                font: {weight: 'bold',
                       size: 16},
            }
      },
    }
  });
  chart.render()
  </script>
